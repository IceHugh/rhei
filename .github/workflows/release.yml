name: Release PomoFlow

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: android-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            android-pub-
      - name: Get Dependencies
        run: flutter pub get
      - name: Decode Keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      - name: Extract Version
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build APK
        run: flutter build apk --release --dart-define=APP_VERSION=${{ env.VERSION }}
        env:
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_STORE_FILE: upload-keystore.jks
      - name: Release APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk

  build-apple:
    name: Apple Build (macOS & iOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # Shared Setup
      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop
      - name: Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: apple-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            apple-pub-
      - name: Get Dependencies
        run: flutter pub get
      
      # macOS Build
      - name: Extract Version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Build macOS App
        run: flutter build macos --release --dart-define=APP_VERSION=${{ env.VERSION }}
      - name: Package macOS App
        run: |
          cd build/macos/Build/Products/Release
          zip -r PomoFlow-macOS.zip PomoFlow.app

      # iOS Build
      - name: Build iOS App
        run: flutter build ios --release --no-codesign --dart-define=APP_VERSION=${{ env.VERSION }}
      - name: Package iOS App
        run: |
          cd build/ios/iphoneos
          zip -r PomoFlow-iOS-Unsigned.zip Runner.app

      # Unified Release
      - name: Release Apple Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/macos/Build/Products/Release/PomoFlow-macOS.zip
            build/ios/iphoneos/PomoFlow-iOS-Unsigned.zip

  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
      - name: Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\Pub\Cache
          key: windows-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            windows-pub-
      - name: Get Dependencies
        run: flutter pub get
      - name: Extract Version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      - name: Build Windows App
        run: flutter build windows --release --dart-define=APP_VERSION=${{ env.VERSION }}
      - name: Build Windows Installer
        run: |
          iscc windows/runner/iss_config.iss
      - name: Release Windows Installer
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/windows/runner/Release/Output/PomoFlow_Setup.exe

